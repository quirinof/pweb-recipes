<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">
      <link href="style.css" rel="stylesheet">      
   </head>

   <body>
      <div id="dados"> <button class="botoes" id="botaoCarregar">Carregando cervejas...</button> </div>

      <div id="bt"> 
         <button class="botoes" id="botaoOrdenar">Ordenar Cervejas</button> 
         <button class="botoes" id="botaoEmbaralhar">Embaralhar Cervejas</button> 
      </div>
   </body>   

   <script>
      let cervejas = ["Guiness", "Desperados", "Becks", "Amstel", "Duvel"]

      function transformar(item){
         return `<tr> <td>${item}</td> </tr>`
      }

      function carregarDiv(){
         let div = document.getElementById("dados")
         let tabela = `<table> <tr> <th>Cervejas</th> </tr>`
         
         let cervejasHtml = cervejas.map(transformar)

         tabela += cervejasHtml.join("\n")
         tabela += `</table>`

         div.innerHTML = tabela
      }

      function ordenarDiv() {
         cervejas.sort()
         carregarDiv()
      }

      function embaralharDiv() {
         cervejas.sort((item) => Math.random() - 0.5)
         carregarDiv()
      }

      let botaoLoad = document.getElementById("botaoCarregar")
      botaoLoad.addEventListener("click", carregarDiv)

      let botaoOrder = document.getElementById("botaoOrdenar")
      botaoOrder.addEventListener("click", ordenarDiv)

      let botaoShuffle = document.getElementById("botaoEmbaralhar")
      botaoShuffle.addEventListener("click", embaralharDiv)
   </script>
</html>
