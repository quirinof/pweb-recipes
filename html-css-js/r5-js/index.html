<!DOCTYPE html>

<html>   
   <head>
      <meta charset="UTF-8">      
   </head>

   <body>
      <div><button id="botaoCarregar">Carregando cervejas...</button></div>
      <div id="dados"></div>            
   </body>   

   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"]

	   const carregarDiv = (cervs) => {
         const div = document.getElementById("dados")
         const cervejasHtml = cervs.map( item => `<h1>${item}</h1>`) // 3ยบ caso
         div.innerHTML = `${cervejasHtml.join("\n")}`
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarDiv(cervejas))
   </script>
</html>
