<!DOCTYPE html>
<html>   
   	<head>
      	<meta charset="UTF-8">      
   	</head>

   	<body>
		<div id="guiness"></div>
		
		<div id="bebidas">
			<button id="botaoCarregar">clique aqui</button>
		</div>  
   	</body>
   
   	<script>
		function carregarDiv() {
			let div = document.getElementById("guiness")
			if (div.innerHTML == "") {
                div.innerHTML = "<h1>dados carregados</h1>";
            } else {
                div.innerHTML = "";
            }
		}

		let botao = document.getElementById("botaoCarregar")
		botao.addEventListener("click", carregarDiv)  
	</script>
</html>
