<!DOCTYPE html>
<html>   
   	<head>
      	<meta charset="UTF-8">      
   	</head>

   	<body>
		<div id="bebidas">
			Carregando cervejas...
		</div>
		
		<div>
			<button id="botaoCarregar">Carregue aqui</button>
		</div>  
   	</body>
   
   	<script>
		function carregarDiv() {
			let div = document.getElementById("bebidas")
			div.innerHTML = `<h1>Dados apresentados!</h1>`
		}

		let botao = document.getElementById("botaoCarregar")
		// botao.onclick = carregarDiv
		botao.addEventListener("click", carregarDiv)           
	</script>
</html>
